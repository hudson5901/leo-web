<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サービス名</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="crossorigin="anonymous"
      />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap');
      @font-face {
        font-family: "Font1";
        src: url(/FontsFree-Net-Lulo-Clean-W01-One-Bold.ttf);
      }
      body {
        background-size: cover;
        width: 100%;
        height: 100vh;
        background-position: center center;
        font-family: Font1;
        background-image: url("https://images.unsplash.com/photo-1506442754696-918b372285d4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80");
      }
      header {
        width: 100%;
        height: 100px;
        background-color: white;
        display: flex;
        justify-content: space-between;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05); 
      }
      .logo{
          height: 100px;
          padding: 0 30px;
      }
      header a {
        text-decoration: none;
        color: #000000;
        padding: 10px;
      }

      a:hover{
        color: #1C81E6;
      }
      .now-page{
        color: #1C81E6;
      }
      header nav{
        padding: 40px;
      }
      h1{
        color: white;
      }
      p{
        color: white;
        font-family: 'Noto Sans JP', sans-serif;
      }
      .title{
        margin-top: 20vh;
        margin-left: 10vw;
      }
      .title h1{
        font-size: 50px;
        line-height: 5rem;
      }
      .title p{
        font-size: 25px;
        margin-top: 20px;
      }
      footer {
        width: 100%;
        height: 40px;
        background-color: #000000;
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: space-between;
      }
      footer p{
        color: #a6acaf;
        font-family: Font1;
        padding-left: 20px;
        padding-top: 10px;
        font-size: 12px;
        text-align:center
      }
      footer nav{
        margin: 0 30px;
        margin-top: 10px;
      }
      footer a{
        text-decoration: none;
        color: #A6ACAF;
        font-size: 14px;
        margin: 0px 6px;
      }
      footer a:hover{
        color: #ECF0F1 ;
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="/logo.svg" />
      <nav>
        <a class="now-page" href="">HOME</a>
        <a href="">ABOUT</a>
        <a href="">PRODUCT</a>
        <a href="https://gmail.com">CONTACT US</a>
      </nav>
    </header>
    <div class="title">
      <h1>WELCOM<br>To<br>BRAIN MAP</h1>
      <p>Individual is limitness</p>
    </div>
    <footer>
      <p>© ALL RIGHTS RESERVED BY BRIND MAP</p>
      <nav>
        <a href="">利用規約</a>
        <a href="">プラバシーポリシー</a>
        <a href="">特定商取引法に基づく表記</a>
      </nav>
    </footer>
  </body>
</html>
